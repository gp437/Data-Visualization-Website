.parallax {

  /* Set a specific height */
  min-height: 600px; 

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
.div1 {
background-color: #ffffff;

filter: alpha(opacity=60);

<div id="chartDiv" style="width:800px;height:400px;">Average House Prices</div>

<script>
    let xDate = [];
    // trace1.push.y(222);
    xDate.push(7,11);
    //   //Data set details. Each trace corresponds to one line or set of points.
  let trace1 = {
      x: xDate,
      y: [10, 15, 13, 17],
      mode: 'markers',
      name: "First data set",
      marker: {
          color: 'rgb(219, 64, 82)',
          size: 12
      }
  };
  
  let trace2 = {
      x: [2, 3, 4, 5],
      y: [16, 5, 11, 9],
      mode: 'lines',
      name: "Second data set",
      line: {
          color: 'rgb(55, 128, 191)',
          width: 3
      }
  };

  //Complete data set for graph
  let data = [ trace1, trace2 ];

  //Specify title and axis labels
  let layout = {
      title:'Graph Title',
      xaxis: {
          title: 'My X Axis Label'
      },
      yaxis: {
          title: 'My Y Axis Label'
      }
  };


  //Draw graph
  Plotly.newPlot('chartDiv', data, layout);

</script>
